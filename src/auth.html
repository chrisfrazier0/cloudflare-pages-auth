<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Required</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔐</text></svg>" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.min.css"
        integrity="sha512-UXfikgakSZBii5lkvmDCRO+IYWQhTtwMOJ+3EmGEA+oA82kvbSskgw3OI16Jx1kINgF8aqOkYE+c9h4m6muONg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <dialog open>
        <article>
            <header>
                <button
                    aria-label="Close"
                    rel="prev"
                    style="margin-top: 4px;"
                    onclick="window.location.href = 'https://duckduckgo.com'; return false;"
                ></button>
                <p><strong>🔐 Password Required</strong></p>
            </header>
            <p>
                You must provide a password to access this site.
                Contact your administrator to reset lost or forgotten passwords.
            </p>
            <form method="post" action="/auth">
                <fieldset style="text-align: center; margin-bottom: 0;">
                    <input type="hidden" name="redirect" value="test--redirect-path" />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        aria-label="Password"
                        autocomplete="current-password"
                        required autofocus
                        aria-invalid="true"
                        aria-describedby="password-error"
                    />
                    <small id="password-error" style="text-align: left;">
                        Incorrect password, please try again.
                    </small>
                    <button type="submit" style="max-width: 300px;">
                        Login
                    </button>
                </fieldset>
            </form>
        </article>
    </dialog>
</body>
</html>
